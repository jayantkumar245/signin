<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signupFrm">
      <form action="#" class="form">
        <p class="backtext">&lt;&nbsp;&nbsp;&nbsp;Back</p>
        <h1 class="title">Sign in</h1>
        <p style="margin: 0px 0px 45px 0px;">Please log in into your account</p>
        <div class="inputContainer">
          <label for="Email">Email</label><br>
          <input type="email" name="" />
        </div>
        <div class="inputContainer">
          <label for="password">Password</label><br>
          <input type="password" name="" />
        </div>
        <p class="forgettext"><a href="forgetpassword.html" target="_blank">Forget Password?</a></p>
        <button class="submitBtn">
          <a href="signin.html" target="_blank" style="color: white;">Sign in</a>
        </button>
        <button class="submitBtn signbtn"><a style="color: #428def" href="https://www.google.com/" target="_blank">Sign in with Google</a></button><br>
        <button class="submitBtn signbtn"><a style="color: #428def;" href="https://www.facebook.com/" target="_blank">Sign in with Facebook</a></button><br>
      </form>
    </div>
  </body>
</html>
