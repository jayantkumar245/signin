<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signupFrm">
      <form action="#" class="form">
        <p>&lt;&nbsp;&nbsp;&nbsp;Back</p>
        <h1 class="title">Sign up</h1>
        <p style="margin: 0px 0px 45px 0px">Please create a new account</p>
        <div class="inputContainer">
          <label for="name">Name</label><br />
          <input type="text" name="name" /><br />
        </div>
        <div class="inputContainer">
          <label for="Email">Email</label><br />
          <input type="email" name="email" /><br />
        </div>
        <div class="inputContainer">
          <label for="password">Password</label><br />
          <input type="password" name="Password" /><br />
        </div>
        <div><input style="width: 10px;" type="checkbox" checked="checked"/>Agree the term of use and privacy policy</div>
        <button class="submitBtn">
          <a href="signin.html" target="_blank" style="color: white;">Sign up</a>
        </button>
      </form>
    </div>
  </body>
</html>
